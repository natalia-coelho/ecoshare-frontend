<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 600px; background-size: cover; background-position: center top; background-image: url('your-background-image.jpg');">
    <span class="mask bg-gradient-primary opacity-8"></span>
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">Detalhes do Fornecedor</h1>
                <p class="text-white mt-0 mb-5">Veja abaixo as informações do
                    fornecedor selecionado.</p>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="mb-0">Informações do Fornecedor</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="fornecedorId">ID do Fornecedor</label>
                            <input type="text" class="form-control"
                                id="fornecedorId"
                                [(ngModel)]="fornecedor.fornecedorId"
                                name="fornecedorId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="razaoSocial">Razão Social</label>
                            <input type="text" class="form-control"
                                id="razaoSocial"
                                [(ngModel)]="fornecedor.razaoSocial"
                                name="razaoSocial" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nomeFantasia">Nome Fantasia</label>
                            <input type="text" class="form-control"
                                id="nomeFantasia"
                                [(ngModel)]="fornecedor.nomeFantasia"
                                name="nomeFantasia" readonly>
                        </div>
                        <!-- <div class="form-group">
                            <label for="UsuarioId">ID do Usuário</label>
                            <input type="text" class="form-control"
                                id="UsuarioId"
                                [(ngModel)]="fornecedor.UsuarioId"
                                name="UsuarioId" readonly>
                        </div> -->
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary"
                                (click)="voltar()">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
