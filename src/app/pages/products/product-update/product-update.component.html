<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 600px; background-size: cover; background-position: center top; background-image: url('your-background-image.jpg');">
    <span class="mask bg-gradient-primary opacity-8"></span>
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">{{ product.nome }}</h1>
                <p class="text-white mt-0 mb-5">Confira os detalhes do produto
                    selecionado.</p>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="mb-0">Atualizar Informações do
                                Produto</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="productImageUpload">Imagem do
                                Produto</label>
                            <div *ngIf="imageUrl" class="text-center mt-2">
                                <img [src]="imageUrl" alt="Imagem do Produto"
                                    class="img-fluid"
                                    style="max-width: 300px; max-height: 300px;" />
                            </div>
                            <input type="file" class="form-control mt-2"
                                (change)="onFileSelected($event)" />
                        </div>
                        <div class="form-group">
                            <label for="productName">Nome do Produto</label>
                            <input type="text" class="form-control"
                                id="productName" [(ngModel)]="product.nome"
                                name="productName">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Preço do Produto</label>
                            <input type="number" class="form-control"
                                id="productPrice" [(ngModel)]="product.preco"
                                name="productPrice">
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    id="categoriaCosmeticos" name="categoria"
                                    [(ngModel)]="product.categoria"
                                    [value]="'COSMETICOS'">
                                <label class="form-check-label"
                                    for="categoriaCosmeticos">Cosméticos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    id="categoriaAlimenticios" name="categoria"
                                    [(ngModel)]="product.categoria"
                                    [value]="'ALIMENTICIOS'">
                                <label class="form-check-label"
                                    for="categoriaAlimenticios">Alimentícios</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    id="categoriaVestuario" name="categoria"
                                    [(ngModel)]="product.categoria"
                                    [value]="'VESTUARIO'">
                                <label class="form-check-label"
                                    for="categoriaVestuario">Vestuário</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    id="categoriaOutros" name="categoria"
                                    [(ngModel)]="product.categoria"
                                    [value]="'OUTROS'">
                                <label class="form-check-label"
                                    for="categoriaOutros">Outros</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descrição do
                                Produto</label>
                            <textarea class="form-control"
                                id="productDescription" rows="3"
                                [(ngModel)]="product.descricao"
                                name="productDescription"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-success"
                                (click)="atualizarProduto()">Salvar
                                Alterações</button>
                            <button type="button" class="btn btn-danger"
                                (click)="removerProduto()">Remover
                                Produto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
