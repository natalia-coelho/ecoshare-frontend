<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 600px; background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">Nossos Produtos</h1>
                <p class="text-white mt-0 mb-5">Confira nossos produtos mais
                    recentes e descubra o que melhor combina com vocÃª.</p>
                <a
                    [routerLink]="['/product-add']"
                    class="btn btn-primary">Adicionar produtos</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Produtos</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-4"
                            *ngFor="let product of products">
                            <div class="card">
                                <img [src]="getProductImageUrl(product)"
                                    class="card-img-top" alt="Imagem do Produto"
                                    style="max-width: 300px; max-height: 300px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.produtoId
                                        }} - {{ product.nome
                                        }} </h5>
                                    <h5 class="card-title">R$ {{ product.preco
                                        }}</h5>
                                    <p class="card-text">{{ product.descricao
                                        }}</p>
                                    <a
                                        [routerLink]="['/product-detail', product.produtoId]"
                                        class="btn btn-primary">Ver detalhes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
